<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="bt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Inserindo videos hospeados localmente</h1>
    <p>Esse video esta hospedado no meu proprio servidor</p>
    <video src="midias/meu-video.mp4" width="700" controls></video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lNHMgQ4Rp7c?si=lb_SlrM-rZ9B8OJU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    


    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midias/goldercage.mp3"controls autoplay></audio>
    
</body>
</html>
