<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'retro' ;
            src: url('Kage Retro.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'retro', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa illum obcaecati aut. Sequi illo iste cupiditate quod totam reprehenderit ut ipsam. Quam quaerat nesciunt dicta reiciendis facilis officiis perferendis porro?</p>
    
</body>
</html>
