<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela filmes</title>
    <style>
        table{
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            text-align: center;
            border: 1px solid black;
            padding: 10px;
        }

        thead > tr > th{
            font-weight: bold;
            background-color: #712c2c;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <caption>FILMES</caption>
            <thead>
                <tr>
                    <th>GRUPO</th>
                    <th>NOMES</th>
                    <th colspan="3">FILMES</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th rowspan="3">MULHERES</th>
                    <td>Ana Maria Santos</td>
                    <td>Alien</td>
                    <td>Rambo</td>
                    <td>Vingadores</td>
                </tr>
                <tr>
                    <td>Beatriz Souza</td>
                    <td>Hulk</td>
                    <td>Inception</td>
                    <td>Batman</td>
                </tr>
                <tr>
                    <td>Claudia Melo</td>
                    <td>Oblivon</td>
                    <td>Matrix</td>
                    <td>Big Hero</td>
                </tr>

                 <tr>
                    <th rowspan="3">HOMENS</td>
                    <td>Bruno Mendconça</td>
                    <td>Intocavéis</td>
                    <td>Amnésia</td>
                    <td>Gladiador</td>
                </tr>
                <tr>
                    <td>Daniel Lourenço</td>
                    <td>Wall-e</td>
                    <td>Oldboy</td>
                    <td>Dangal</td>
                </tr>
                <tr>
                    <td>Fabiano Mota</td>
                    <td>Star Wars 5</td>
                    <td>Taxi Drive</td>
                    <td>Toy Story</td>
                </tr>
            </tbody>
        </thead>
       
    </table>
</body>
</html>
