<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tag</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deve usar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag <p>"> Paragráfos</li></abbr>
        <li><abbr title="Use a tag <h1>"> Titulos</li></abbr>
        <li><abbr title="Use a tag <img>"> Imagens</li></abbr>   
        <li><abbr title="Use a tag <abbr>"> Abreviações</li></abbr> 
        <li><abbr title="Use a link:favicon"> FavIcon</li></abbr>     
        <li><abbr title="Use a tag <ol>">Lista numeradas</li></abbr>       
        <li><abbr title="Use a tag <ul>">Lista com marcadores</li></abbr>    



        
    </ul>
</body>
</html>
