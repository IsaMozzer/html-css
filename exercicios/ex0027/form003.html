<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get">

    <p>
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" required placeholder="Digite seu nome completo" autocomplete="name">
     </p>

     <p>
        <label for="imedia">MÃ©dia: </label>
        <input type="number" name="media" id="imedia" required value="5" min="0" max="2" step="0.1">
     </p>
     <p>
        <label for="iperiodo">Periodo: </label>
        <input type="month" name="mes" id="iperiodo">
     </p>
     <p>
        <label for="ihora">Hora da prova: </label>
        <input type="time" name="hora" id="ihora">
     </p>
     <p>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
     </p>
     </form>   
</body>
</html>
